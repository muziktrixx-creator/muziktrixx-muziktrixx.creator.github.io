<style>
:root{
  --bg:#f0f8ff;           /* light blue background */
  --card:#ffffff;          /* card background */
  --accent:#ff6f61;        /* hover gradient color */
  --text:#222;             /* main text */
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
}

/* NAVIGATION */
nav{
  background:#fff;
  display:flex;
  justify-content:center;
  gap:24px;
  padding:16px;
  box-shadow:0 4px 15px rgba(0,0,0,0.08);
  position:sticky; top:0; z-index:100;
}
nav a{
  text-decoration:none;
  font-weight:bold;
  color:#333;
}
nav a:hover{
  color:var(--accent);
}

/* PAGE CONTAINER */
.container{
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
  text-align:center;
}

h1{
  margin-bottom:40px;
  font-size:2.5rem;
  color:#444;
}

/* MUSIC GRID */
.music-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.song{
  background:var(--card);
  padding:20px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  transition:0.4s;
}

.song:hover{
  transform:translateY(-10px) scale(1.03);
  background:linear-gradient(135deg,#ff6f61,#ffcc70);
  color:#fff;
}

.song h3{
  margin-bottom:10px;
}

.song p{
  margin-bottom:12px;
}

.song a{
  text-decoration:none;
  color:var(--accent);
  font-weight:bold;
}

.song:hover a{
  color:#fff;
}

/* AUDIO PLAYER */
audio{
  width:100%;
  border-radius:12px;
  outline:none;
  margin-top:10px;
}

/* SOCIAL MEDIA BUTTONS */
.socials{
  text-align:center;
  margin:40px 0;
}
.socials a{
  margin:0 10px;
  font-size:24px;
  text-decoration:none;
}
.socials a:hover{
  transform:scale(1.2);
  transition:0.3s;
}
.socials a.instagram{color:#E1306C;}
.socials a.youtube{color:#FF0000;}
.socials a.twitter{color:#1DA1F2;}
.socials a.tiktok{color:#69C9D0;}
</style>
</head>

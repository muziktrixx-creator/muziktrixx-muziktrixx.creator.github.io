/* PAGE FADE */
body{
  opacity:0;
  transition:opacity 0.8s ease-in-out;
}
body.loaded{
  opacity:1;
}
<style>
:root{
  --bg:#000;
  --card:#111;
  --accent:#1db954;
  --text:#fff;
}

*{margin:0;padding:0;box-sizing:border-box;}
<script>
window.addEventListener('load', () => {
  document.body.classList.add('loaded');
});

const links = document.querySelectorAll('nav a');
links.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const href = link.getAttribute('href');
    document.body.classList.remove('loaded');
    setTimeout(() => {
      window.location = href;
    }, 400);
  });
});
</script>
body{
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAV */
nav{
  position:sticky;
  top:0;
  background:#0c0c0c;
  display:flex;
  justify-content:center;
  gap:24px;
  padding:16px;
}
nav a{
  color:var(--text);
  text-decoration:none;
  font-weight:bold;
}
nav a:hover{color:var(--accent);}

/* CONTENT */
.container{
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
}
h1{text-align:center;margin-bottom:40px;}

.music-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.song{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  transition:0.3s;
}
.song:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

.song h3{margin-bottom:10px;}
.song p{opacity:0.8;margin-bottom:12px;}

.song a{
  color:var(--accent);
  text-decoration:none;
  font-weight:bold;
}
</style>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6fb;
  color: #222;
}

header {
  background: linear-gradient(135deg, #ff7a18, #ff3d81);
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.logo { width: 70px; }

nav a {
  color: #fff;
  margin: 0 10px;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover { text-decoration: underline; }

.container {
  max-width: 1200px;
  margin: auto;
  padding: 30px 20px;
}

h1, p { text-align: center; }

p { color: #555; margin-bottom: 30px; }

/* SLIDER COMMON */
.slider {
  overflow: hidden;
  position: relative;
  margin-bottom: 50px;
}

.slide-track {
  display: flex;
  width: max-content;
  animation: scroll-left 25s linear infinite;
}

.slider.reverse .slide-track {
  animation: scroll-right 30s linear infinite;
}

.slide {
  min-width: 300px;
  margin: 0 15px;
}

/* VIDEO */
video {
  width: 100%;
  border-radius: 12px;
  background: #000;
}

/* IMAGE */
.slide img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

/* ANIMATIONS */
@keyframes scroll-left {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

@keyframes scroll-right {
  from { transform: translateX(-50%); }
  to { transform: translateX(0); }
}

footer {
  background: #111;
  color: #ccc;
  text-align: center;
  padding: 15px;
}

/* MOBILE */
@media (max-width: 600px) {
  .slide { min-width: 250px; }
  nav { width: 100%; text-align: center; margin-top: 10px; }
}
</style>
</head>

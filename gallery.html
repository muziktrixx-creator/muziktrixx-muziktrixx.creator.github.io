<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6fb;
  color: #222;
}

header {
  background: linear-gradient(135deg, #ff7a18, #ff3d81);
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
}

.logo { width: 70px; }

nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 10px;
  font-weight: bold;
}

nav a:hover { text-decoration: underline; }

.container {
  max-width: 1200px;
  margin: auto;
  padding: 30px 20px;
}

h1, p { text-align: center; }
p { color: #555; margin-bottom: 20px; }

/* SLIDER STYLING */
.slider-container {
  position: relative;
  margin: 30px 0;
}

.slider {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding: 20px 0;
  scroll-behavior: smooth;
}

.slider::-webkit-scrollbar { height: 8px; }
.slider::-webkit-scrollbar-thumb {
  background: #ff3d81;
  border-radius: 10px;
}

.slide {
  min-width: 300px;
  scroll-snap-align: center;
  background: #fff;
  border-radius: 15px;
  padding: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

video, img {
  width: 100%;
  border-radius: 12px;
  background: #000;
}

/* ARROWS */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 30px;
  color: #ff3d81;
  background: rgba(255,255,255,0.7);
  border-radius: 50%;
  padding: 5px 10px;
  cursor: pointer;
  z-index: 10;
}

.arrow-left { left: 0; }
.arrow-right { right: 0; }

footer {
  background: #111;
  color: #ccc;
  text-align: center;
  padding: 15px;
  margin-top: 40px;
}

/* MOBILE */
@media (max-width: 600px) {
  .slide { min-width: 260px; }
  nav { width: 100%; text-align: center; margin-top: 10px; }
  .arrow { font-size: 25px; padding: 5px 8px; }
}
</style>
</head>

  <!-- VIDEO SECTION -->

      <div class="slide">

  </div>

</div>

<footer>
  © 2026 Muzik €mpire | Muzik Trixx
</footer>

<script>
function scrollLeft(sliderId) {
  const slider = document.getElementById(sliderId);
  slider.scrollBy({ left: -300, behavior: 'smooth' });
}

function scrollRight(sliderId) {
  const slider = document.getElementById(sliderId);
  slider.scrollBy({ left: 300, behavior: 'smooth' });
}
</script>

</body>

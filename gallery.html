<style>
:root{
  --bg:#f3f9ff;           /* soft light background */
  --card:#ffffff;
  --accent:#6c63ff;       /* purple accent */
  --text:#222;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAV */
nav{
  background:#ffffff;
  display:flex;
  justify-content:center;
  gap:22px;
  padding:16px;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
  position:sticky;
  top:0;
  z-index:100;
}
nav a{
  text-decoration:none;
  font-weight:bold;
  color:#333;
}
nav a:hover{color:var(--accent);}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
  text-align:center;
}

h1{
  margin-bottom:40px;
  font-size:2.5rem;
}

/* GALLERY GRID */
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

/* CARD */
.gallery-card{
  background:var(--card);
  padding:15px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,0.1);
  transition:0.35s ease;
}

.gallery-card:hover{
  transform:translateY(-10px) scale(1.03);
  background:linear-gradient(135deg,#6c63ff,#ff6ec4);
  color:#fff;
}

/* MEDIA */
.gallery-card img,
.gallery-card video{
  width:100%;
  border-radius:14px;
  margin-bottom:10px;
}

.gallery-card p{
  font-size:16px;
}
</style>
</head>

/* PAGE FADE */
body{
  opacity:0;
  transition:opacity 0.8s ease-in-out;
}
body.loaded{
  opacity:1;
}
<style>
:root{
  --bg:#000;
  --card:#111;
  --accent:#1db954;
  --text:#fff;
}

*{margin:0;padding:0;box-sizing:border-box;}
<script>
window.addEventListener('load', () => {
  document.body.classList.add('loaded');
});

const links = document.querySelectorAll('nav a');
links.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const href = link.getAttribute('href');
    document.body.classList.remove('loaded');
    setTimeout(() => {
      window.location = href;
    }, 400);
  });
});
</script>
body{
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAV */
nav{
  position:sticky;
  top:0;
  background:#0c0c0c;
  display:flex;
  justify-content:center;
  gap:24px;
  padding:16px;
}
nav a{
  color:var(--text);
  text-decoration:none;
  font-weight:bold;
}
nav a:hover{color:var(--accent);}

/* CONTENT */
.container{
  max-width:800px;
  margin:auto;
  padding:60px 20px;
  text-align:center;
}

h1{margin-bottom:30px;}

.contact-card{
  background:var(--card);
  padding:30px;
  border-radius:18px;
  animation:fadeUp 1s ease;
}

.contact-card p{
  margin:15px 0;
  font-size:18px;
}

.contact-card a{
  color:var(--accent);
  text-decoration:none;
  font-weight:bold;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}
</style>

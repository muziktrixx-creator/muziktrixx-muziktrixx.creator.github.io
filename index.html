<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muzik â‚¬mpire | Login / Sign Up</title>
<style>
/* ===== GENERAL STYLES ===== */
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f5f5f5;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* ===== CONTAINER ===== */
.container {
  background: white;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  text-align: center;
  width: 90%;
  max-width: 400px;
}

/* ===== MT LOGO ===== */
.container img {
  width: 120px;          /* Adjust logo size */
  margin-bottom: 20px;
}

/* ===== HEADINGS ===== */
.container h2 {
  margin-bottom: 20px;
  color: #ff6f61;
}

/* ===== FORM ELEMENTS ===== */
input[type="text"],
input[type="password"],
input[type="email"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

button {
  padding: 12px 20px;
  background: #ff6f61;
  color: white;
  border: none;
  border-radius: 25px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  font-size: 1rem;
  transition: opacity 0.3s;
}

button:hover {
  opacity: 0.9;
}

/* ===== SIGN UP LINK ===== */
p {
  margin-top: 15px;
  font-size: 0.9rem;
}

p a {
  color: #1db954;
  text-decoration: none;
  font-weight: bold;
}

p a:hover {
  text-decoration: underline;
}

/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 480px) {
  .container {
    padding: 25px;
  }
  .container img {
    width: 100px;
  }
  button, input[type="text"], input[type="password"], input[type="email"] {
    font-size: 0.9rem;
  }
}
</style>
</head>

<body>

<div class="container">
  <!-- MT LOGO -->
  <img src="file_00000000badc620abf3df2a459d54ba3.png" alt="MT Logo">

  <h2>Login / Sign Up</h2>

  <!-- LOGIN FORM -->
  <form>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="#">Sign Up</a></p>
</div>

</body>
</html>

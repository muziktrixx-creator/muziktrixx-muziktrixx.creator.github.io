<style>
:root{
  --bg:#121212;       /* dark but readable */
  --card:#1c1c1c;     /* slightly lighter dark cards */
  --accent:#1db954;   /* green accent */
  --text:#ffffff;      /* full white text */
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
  opacity:0;
  transition:opacity 0.4s ease-in-out;
}

/* NAVIGATION */
nav{
  position:sticky;
  top:0;
  background:#0f0f0f;
  display:flex;
  justify-content:center;
  gap:24px;
  padding:16px;
  z-index:100;
}
nav a{
  color:var(--text);
  text-decoration:none;
  font-weight:bold;
  transition:0.3s;
}
nav a:hover{
  color:var(--accent);
}

/* HERO SECTION */
.hero{
  min-height:90vh;
  display:grid;
  place-items:center;
  text-align:center;
  padding:20px;
  animation:fadeUp 1.2s ease;
}
.hero img{
  width:160px;
  max-width:60%;
}
.release{
  display:inline-block;
  margin:20px 0;
  padding:10px 24px;
  background:var(--accent);
  color:#000;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
.release:hover{
  transform:scale(1.05);
}
.hero h1{
  font-size:clamp(28px,5vw,42px);
}
.hero p{
  opacity:1;
}

/* ANIMATION */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

/* RESPONSIVE */
@media(max-width:768px){
  nav{flex-wrap:wrap;}
}
</style>
</head>

<script>
/* FADE PAGE TRANSITION */
window.addEventListener('load', () => {
  document.body.classList.add('loaded');
});

const links = document.querySelectorAll('nav a');
links.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const href = link.getAttribute('href');
    document.body.classList.remove('loaded');
    setTimeout(() => {
      window.location = href;
    }, 400);
  });
});
</script>
